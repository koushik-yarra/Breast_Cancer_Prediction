<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Breast Cancer Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="mean_radius">Mean Radius:</label>
                <input type="text" name="mean_radius" required>
            </div>
            <div class="form-group">
                <label for="mean_texture">Mean Texture:</label>
                <input type="text" name="mean_texture" required>
            </div>
            <div class="form-group">
                <label for="mean_perimeter">Mean Perimeter:</label>
                <input type="text" name="mean_perimeter" required>
            </div>
            <div class="form-group">
                <label for="mean_area">Mean Area:</label>
                <input type="text" name="mean_area" required>
            </div>
            <div class="form-group">
                <label for="mean_smoothness">Mean Smoothness:</label>
                <input type="text" name="mean_smoothness" required>
            </div>
            <div class="form-group">
                <label for="mean_compactness">Mean Compactness:</label>
                <input type="text" name="mean_compactness" required>
            </div>
            <div class="form-group">
                <label for="mean_concavity">Mean Concavity:</label>
                <input type="text" name="mean_concavity" required>
            </div>
            <div class="form-group">
                <label for="mean_concave_points">Mean Concave Points:</label>
                <input type="text" name="mean_concave_points" required>
            </div>
            <div class="form-group">
                <label for="mean_symmetry">Mean Symmetry:</label>
                <input type="text" name="mean_symmetry" required>
            </div>
            <div class="form-group">
                <label for="mean_fractal_dimension">Mean Fractal Dimension:</label>
                <input type="text" name="mean_fractal_dimension" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <p>{{ prediction_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
